version: '3.8'
name: pi-videogames

services:
    api:
        container_name: api-henry-games
        restart: unless-stopped
        image: api-henry-games:1.0.0
        environment:
            - DB_HOST=postgres-db
        build:
            context: api
            target: API-HenryGames
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        networks:
            - traefik_network

    client:
        container_name: client-henry-games
        restart: unless-stopped
        image: client-henry-games:1.0.0
        build:
            context: client
            target: CLIENT-HenryGames
            dockerfile: Dockerfile
        ports:
            - '4173:4173'
        depends_on:
            - api
        networks:
            - traefik_network

networks:
    default:
        traefik_network:
